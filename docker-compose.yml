datav:
    image: busybox
    volumes:
        - /virtuoso_db/

virtuoso:
    restart: always
    image: eeacms/virtuoso:7.2.1 
    ports:
        - 8890:8890
        - 1111:1111
    volumes_from:
        - datav
    volumes:
        - ./ini/virtuoso.ini:/usr/local/virtuoso-opensource/var/lib/virtuoso/db/virtuoso.ini:z
        - /var/local/cr3/files:/var/local/cr3/files:z
        - /var/backups/sql:/var/backups/sql:z
        - /var/tmp:/var/tmp:z
